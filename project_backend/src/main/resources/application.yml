spring:
  application:
    name: project_backend

  datasource:
    url: jdbc:postgresql://localhost:5432/db_authorization
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  error:
    include-message: always
    include-binding-errors: always