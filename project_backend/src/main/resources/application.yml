spring:
  application:
    name: project_backend

  config:
    import: env.properties
  datasource:
    url: jdbc:postgresql:${DB_DATABASE}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  error:
    include-message: always
    include-binding-errors: always

s3:
  endpoint:
    url: ${S3_ENDPOINT_URL}
  access:
    key: ${S3_ACCESS_KEY}
  secret:
    key: ${S3_SECRET_KEY}
  bucket:
    name: ${S3_BUCKET_NAME}

servlet:
  multipart:
    enabled: true
    max-file-size: 10MB
    max-request-size: 10MB